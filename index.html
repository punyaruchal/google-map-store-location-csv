  <body>
    <div class="filter-wrap">
      <div class="search-input">
        <input type="text" id="addressInput" placeholder="Type your location..." size="15" />
      </div>
      <div class="radius-select">
        <select id="radiusSelect" label="Radius">
          <option value="5">5 Kms</option>
          <option value="10">10 Kms</option>
          <option value="20">20 Kms</option>
          <option value="30">30 Kms</option>
          <option value="50">50 Kms</option>
        </select>
        <div class="select__arrow"></div>
      </div>
      <div>
        <button type="button" id="resetButton">Reset</button>
      </div>
    </div>

    <div class="flex wrapper">
      <div class="address-list-wrap">
        <ul class="list-wrap" id="locationListWrapper">
          <li class="list-marker">
            <div class="spinner"></div>
          </li>
        </ul>
      </div>
      <div id="map" style="width: 100%; height: 100%"></div>
    </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
